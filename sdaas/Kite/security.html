<script>
	//used for highlighting parts of map
	$('.map-image').maphilight({ stroke: false });
	$('area').click(function (e) {
		e.preventDefault();
		 // remember clicked area
		var clickedArea = $(this);
		// foreach area keep hover selected or or remove from other
		$('area').each(function () {
			Data = $(this).data('maphilight') || {};
			Data.alwaysOn = $(this).is(clickedArea); // modify
			$(this).data('maphilight', Data).trigger('alwaysOn.maphilight'); // set
		});

	});
	
</script>
